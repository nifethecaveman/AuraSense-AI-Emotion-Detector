<!DOCTYPE html>
<html>
<head>
    <title>AuraSense: AI Emotion Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AuraSense: AI Emotion Detector</h1>

        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter your name" required>

            <div class="section-title">Upload an Image</div>
            <input type="file" name="image" accept="image/*">

            <div class="section-title">Or Capture from Webcam</div>
            <video id="video" width="320" height="240" autoplay></video><br>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            <input type="hidden" name="webcam_image" id="webcam_image">
            <button type="button" onclick="capture()">Capture from Webcam</button>

            <button type="submit">Detect Emotion</button>
        </form>

        {% if emotion %}
            <div class="emotion-result">Detected Emotion: {{ emotion }}</div>
        {% endif %}
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const webcamInput = document.getElementById('webcam_image');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Webcam access denied:", err));

        function capture() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const webcamInput = document.getElementById('webcam_image');

            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            webcamInput.value = dataURL;
            canvas.style.display = 'block'; // Optional: show captured image
        }
        
    </script>
</body>
</html>
